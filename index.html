<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Course Content</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }
        .title-container {
            flex-grow: 1;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }
        h1 {
            margin-bottom: 10px;
        }
        h2 {
            margin-top: 30px;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .content-list {
            list-style-type: none;
            padding: 0;
        }
        .content-list li {
            margin-bottom: 15px;
        }
        .content-list a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s;
        }
        .content-list a:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9em;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="images/HI_merki.png" alt="University Logo" class="logo">
        <div class="title-container">
            <h1>WebGL Course</h1>
        </div>
    </div>
    <div class="container">
        <div id="content-sections"></div>
    </div>
    <div class="footer">
        <p>Last updated: <span id="last-updated"></span></p>
    </div>

    <script>
        const courseContent = {
            'Assignments': [
                'verkefni_1',
                'shot',
                'gun_plus_shot',
                'gun',
                'birds',
                'cube',
                'static_cube',
                'initial_grid'
            ],
            'Exercises': [
                'bouncing_box',
                'rainbow_triangle',
                'recursive_triangle',
                'rotating_square',
                'sierpinsky_triangle',
                'spadi',
                'triangle',
                'two_triangles',
                'Draw_Circle',
                'letter_H',
                'cube_with_buttons'
            ],
            'Homeworks': [
                'Homework_3/exercise_1',
                'Homework_3/exercise_2',
                'Homework_4/exercise_4',
                'Homework_4/exercise_5'


            ]
        };
 
        function displayContent() {
            const contentSections = document.getElementById('content-sections');

            for (const [folder, items] of Object.entries(courseContent)) {
                if (items.length > 0) {
                    const section = document.createElement('div');
                    section.innerHTML = `
                        <h2>${folder}</h2>
                        <ul class="content-list" id="${folder.toLowerCase()}-list"></ul>
                    `;
                    contentSections.appendChild(section);

                    const list = document.getElementById(`${folder.toLowerCase()}-list`);
                    items.forEach(item => {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.href = `${folder}/${item}/index.html`;
                        a.textContent = item.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                        li.appendChild(a);
                        list.appendChild(li);
                    });
                }
            }


            // Update the last updated date
            const lastUpdated = document.getElementById('last-updated');
            lastUpdated.textContent = new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
        }

        displayContent();
    </script>
</body>
</html>
