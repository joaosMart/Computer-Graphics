<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>2D Sierpinski Gasket</title>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
uniform vec2 uGasketPosition;
uniform float uScaleUpDown;

void
main()
{
    gl_PointSize = 1.0;
    vec4 position = vPosition;
    position.xy *= uScaleUpDown;
    position.x += uGasketPosition.x;
    position.y += uGasketPosition.y;
    gl_Position = position;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
uniform vec3 uRandColor;

void
main()
{
    gl_FragColor = vec4(uRandColor, 1.0 );
}
</script>

<script type="text/javascript" src="../../../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../../../Common/initShaders.js"></script>
<script type="text/javascript" src="../../../Common/MV.js"></script>
<script type="text/javascript" src="move_color_gasket.js"></script>
</head>
