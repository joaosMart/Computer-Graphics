<html>

<script id="vertex-shader" type="x-shader/x-vertex">

attribute  vec4 vPosition;

uniform mat4 projection;
uniform mat4 modelview;

void main() 
{
    gl_Position = projection * modelview * vPosition;
} 
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;
   
uniform vec4 fColor;

void main()
{
    gl_FragColor = fColor;
}
</script>

<script type="text/javascript" src="../../../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../../../Common/initShaders.js"></script>
<script type="text/javascript" src="../../../Common/MV.js"></script>
<script type="text/javascript" src="view_points.js"></script>

<body>
<h4>Press 1, 2, ..., 9 to change the viewpoint. The current viewpoint is shown below the image</h4>
<h4>Arrow keys raise and lower the viewer's position (depends on the viewpoint)</h4>
<canvas id="gl-canvas" width="700" height="700">
<div id="Viewpoint"></div>
<div id="Height"></div>
   
<br/>

</body>
</html>
